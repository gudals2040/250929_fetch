<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Press Start 2P", "Consolas", "monospace";
        background: linear-gradient(135deg, #a2d4f7 0%, #f7e6a2 100%);
        background-image: url("https://assets.pokemon.com/static2/_ui/img/chrome/body_bg.png");
        background-size: cover;
        color: #2d2d2d;
      }
      section {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        padding: 24px;
        margin: 32px auto;
        max-width: 400px;
        text-align: center;
      }
      input[type="number"] {
        font-size: 1.1em;
        border: 2px solid #ffcb05;
        border-radius: 8px;
        padding: 6px 12px;
        width: 80px;
        background: #fff;
        margin-right: 8px;
      }
      button {
        font-family: inherit;
        font-size: 1.1em;
        background: #3b4cca;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(59, 76, 202, 0.15);
        transition: background 0.2s;
      }
      button:hover {
        background: #2a2fa0;
      }
      #pokeBox {
        margin-top: 16px;
      }
      #pokeBox h4 {
        font-size: 1.5em;
        color: #d62828;
        margin-bottom: 0.2em;
        letter-spacing: 2px;
      }
      #pokeBox h5 {
        font-size: 1.1em;
        color: #3b4cca;
        margin-top: 0;
        margin-bottom: 0.8em;
      }
      #pokeBox img {
        width: 120px;
        height: 120px;
        image-rendering: pixelated;
        border: 4px solid #ffcb05;
        border-radius: 50%;
        background: #fff;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #pokeBox audio {
        width: 100%;
        margin-top: 10px;
      }
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <section>
      포켓몬 ID 숫자(1 ~ 1025) : <input id="pokeId" type="number" min="1" />
      <button id="pokeBtn">검색</button>
    </section>
    <section id="pokeBox"></section>
    <script>
      // 1. API에서 데이터 호출하기
      async function getPokemon(id) {
        console.log(`${id}번 포켓몬을 불러옵니다`);
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        const data = await response.json();
        console.log(data);
        // 이름 (영어)
        console.log(data.name);
        // 앞모습
        console.log(data.sprites.front_default);
        // 울음소리
        console.log(data.cries.latest);

        const response2 = await fetch(
          `https://pokeapi.co/api/v2/pokemon-species/${id}`
        );
        const data2 = await response2.json();
        // 한글 이름
        console.log(data2);
        console.log(data2.names); // 스페이스도 없고 특수문자도 없어서...
        console.log(data2.names.filter((v) => v.language.name === "ko"));
        console.log(
          data2.names.filter((v) => v.language.name === "ko")[0].name
        );
        const koName = data2.names.filter((v) => v.language.name === "ko")[0]
          .name;
        // 변수를 바로 넣으면 해당 변수 이름이 key로 인식되어서 바로 들어가게 됨

        const poke = {
          engName: data.name,
          koName,
          shape: data.sprites.front_default,
          sound: data.cries.latest,
        };
        localStorage.setItem("recent", JSON.stringify(poke)); // 문자열화
        renderPoke(poke);
      }
      //   getPokemon(1);
      // 2. input 통해 번호 바꿔보기
      const pokeBtn = document.querySelector("#pokeBtn");
      const pokeId = document.querySelector("#pokeId");
      pokeBtn.addEventListener("click", () => getPokemon(pokeId.value));
      // 3. 데이터 화면에 그리기
      function renderPoke({ engName, koName, shape, sound }) {
        const pokeBox = document.querySelector("#pokeBox");
        pokeBox.innerHTML = `
            <h4>${koName}</h4>
            <h5>${engName}</h5>
            <img src="${shape}">
            <audio id="poke-audio" src="${sound}" controls></audio>
        `;
        // 볼륨 50%로 고정
        const audio = document.getElementById("poke-audio");
        if (audio) audio.volume = 0.5;
      }
      // 4. 직전 검색 데이터를 Storage. 자동 로딩.
      document.addEventListener("DOMContentLoaded", () => {
        const rawRecentPoke = localStorage.getItem("recent"); // 문자열
        if (!rawRecentPoke) return; // 빈 문자열이나 undefined 되어 있다 -> 무시하고 넘어가기
        const recentPoke = JSON.parse(rawRecentPoke);
        renderPoke(recentPoke);
      });
    </script>
  </body>
</html>
